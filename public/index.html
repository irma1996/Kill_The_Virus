<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div id="app">
		<div id="start" class="container">
				<h1>Kill the Virus</h1>
				<img class="img-virus-start" src="./assets/images/virus.jpg" alt="Virus icon">
			<form id="username-form">
				<div class="form-group">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Who art thou'?">
				</div>

				<button type="submit" class="btn btn-success btn-lg">Play</button>
			</form><!-- /#username-form -->
		</div><!-- /#start -->

		<div id="game-wrapper" class="hide">
			<div id="play">
				<h2>Kill the Virus</h2>
				<div id="play-wrapper">
					
				</div><!-- /#play-wrapper -->
			</div><!-- /#chat -->



			<div id="users">
				<h2>Users online</h2>
				<ul id="online-users"></ul>
			</div><!-- /#users -->
		</div><!-- /#chat-wrapper -->
	</div><!-- /#app -->

	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/chat.js"></script>
</body>
</html>
