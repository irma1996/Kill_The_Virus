 <!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div id="app">
		<div id="start" class="container">
				<h1>Kill the Virus</h1>
				<img class="img-virus-start" src="./assets/images/virus.jpg" alt="Virus icon">
			<form id="username-form">
				<div class="form-group">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Who art thou'?">
				</div>

				<button type="submit" class="btn btn-success">Play</button>
			</form>
		</div>

		<div id="waitingForTheGambler" class="hide">
			<p>Wait for a player...</p>
		</div>

		<div id="game-wrapper" class="hide">
			<div id="play">
				<h2>Kill the Virus</h2>
					<div id="play-wrapper">
					<img id="corona" src="./assets/images/corona6.jpg" alt="Virus icon">
			</div>
		</div>
	
		     <div id="users">
				<h2>Players</h2>
				<ul id="online-users"></ul>
				<h2>Points board</h2>
				<ul id="scoreResult"></ul>
			</div>
		</div>
		 <div id="gameOver" class="hide"> 
				<h2>Game over!</h2>
				<ul id="Result">The final result is: </ul>
		 </div>

	</div>


	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/chat.js"></script>
</body>
</html>
